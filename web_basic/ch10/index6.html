     <style>
        
        .button-main {
            display: flex;
            justify-content: center;


            /* not을 연결하는 영역 */
            & > .btn:not(& > btn:nth-of-type(1)) {
                margin-left: -1px;
            }

            & > .btn:not(& > btn:nth-of-type(1)):not(& > .btn:not(& > btn:nth-last-of-type(1))) {
                border-radius: 0;    
            }

            & > .btn:nth-of-type(1) {
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }

            & > .btn:nth-last-of-type(1) {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }

        }
