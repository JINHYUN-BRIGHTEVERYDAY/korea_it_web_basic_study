<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {
            perspective: 500px;
            transform-style: preserve-3d;
        }


        .box {
            width: 100px;
            height: 100px;
            transform: translate(100px, 100px) rotateX(-180deg) rotateY(25deg);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s ease;


            &:hover {
                transform: translate(100px, 100px) rotateX(-180deg) rotateY(25deg) scale3d(120%, 120%, 120%);
            }


            & > div {
                position: absolute;
                width: 100px;
                height: 100px;
                border: 1px solid #030303;
            }


            & > div:nth-of-type(1) {   /*앞*/
                transform: translateZ(50px);
            }

            & > div:nth-of-type(2) {   /*뒤*/
                transform: translateZ(-50px) rotateY(180deg);
            }

            & > div:nth-of-type(3) {   /*우*/
                transform: translateX(50px)  rotateY(90deg);
            }

            & > div:nth-of-type(4) {   /*좌*/
                transform: translateX(-50px) rotateY(-90deg);
            }

            & > div:nth-of-type(5) {   /*위*/
                transform: translateY(-50px) rotateX(90deg);
            }

            & > div:nth-of-type(6) {   /*아래*/
                transform: translateY(50px) rotateX(-90deg);
            }


        }


        /* .box1 {
            border: 1px solid #dbdbdb;

            transform: translateX(30px) translateY(30px) translateZ(30px);
            /* transform: translateY(30px); */
            /* transform: translate3d(30px, 30px, 30px) scale3d(100%, 100%, 100%) rotate3d(20deg);}
         */ */


    </style>
</head>
<body>
    <div class="container1">
        <div class="box">
           <div class="box1"></div>
           <div class="box2"></div>
           <div class="box3"></div> 
           <div class="box4"></div> 
           <div class="box5"></div> 
           <div class="box6"></div> 
        </div>
    </div>
</body>
</html>
