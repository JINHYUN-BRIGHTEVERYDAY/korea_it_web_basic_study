<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box3 {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: blue;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <!-- 인라인과 블록 -->
    <!-- 블록 타입 -->
    <div class="box1"></div>
    <div class="box1"></div>

    <!-- span은 폰트 크기에 따라 -->
    <!-- 인라인 타입 -->
    <span class="box2">aaaaaaaaaaaaaaaaaaaaa</span>
    <span class="box2">aaaaaaaaaaaaaaaaaaaaa</span>
    <span class="box3">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
    <span class="box3">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
</body>
</html>
