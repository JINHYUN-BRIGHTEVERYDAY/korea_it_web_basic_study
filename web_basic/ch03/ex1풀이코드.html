<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 문의 접수</title>
</head>
<body>
    <h1>고객 문의 접수</h1>

    <!-- table로 처리하기 -->
    <div>
        <label for="username">이름</label>
        <input type="text" name="" id="username">
    </div>

    <div>
        <label for="password">이메일</label>
        <input type="email" name="" id="email">
    </div>

    <div>
        <label for="phoneNumber">전화번호</label>
        <input type="tel" name="" id="phoneNumber">
    </div>

    <div>
        <label for="phoneNumber">문의유형</label>
        <select name="" id="phoneNumber">
            <option value="" selected disabled>선택하세요</option>
            <option value="">상품문의</option>
            <option value="">배송문의</option>
            <option value="">교환환불</option>
            <option value="">기타</option>
        </select>                   
    </div>

    <div>
         <tr>
                <td>
                    <table>
                        <tbody>
                            <td>우선순위</td>
                            <!-- name을 통일시켜야 하나의 세트로 형성된다, Radio버튼만 (체크박스는 해당사항이 없음) -->
                            <!-- 1번 tr  -->
                            <td>
                                <td>
                                    <input type="radio" name="a" id="subPath1">
                                </td>
                                <td>
                                    <label for="subPath1">낮음</label>
                                </td>
                            </td>
                            
                            <!-- 2번 tr  -->
                            <td>
                                <td>
                                    <input type="radio" name="a" id="subPath2">
                                </td>
                                <td>
                                    <label for="subPath2">보통</label>
                                </td>
                            </td>

                            <!-- 3번 tr  -->
                            <td>
                                <td>
                                    <input type="radio" name="a" id="subPath3">
                                </td>
                                <td>
                                    <label for="subPath3">높음</label>
                                </td>
                            </td>

                             <!-- 4번 tr  -->
                            <td>
                                <td>
                                    <input type="radio" name="a" id="subPath3">
                                </td>
                                <td>
                                    <label for="subPath3">긴급</label>
                                </td>
                            </td>

                        </tbody>
                    </table>
                </td>
        </tr>
    </div>

    <div>
        <label for="inquiryContent">문의 내용</label>
        <textarea name="" id="inquiryContent"></textarea> 
    </div>

    <div>
        <tr>   
            <tr>알림수신 동의</tr>
                <tr>
                    <td>
                        <input type="checkbox" id="emailallow">
                        <label for="emailallow">이메일 수신동의</label>
                    </td>
                    <td>
                        <input type="checkbox" id="smsallow">
                        <label for="smsallow">SMS 수신 동의</label>
                    </td>        
                </tr>
        </tr>
    </div>

    <button>문의접수</button>
    <button>초기화</button>
</body>
</html>
