<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="username">아이디</label>
        <input type="text" name="" id="username">
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" name="" id="password">
    </div>

    <table>
        <tbody>
            <tr>
                <td><label for="username2">아이디</label></td>
                <td><input type="text" id="username2"></td>
            </tr>
            <tr>
                <td><label for="pw2">비밀번호</label></td>
                <td><input type="text" id="pw2"></td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <table>
                        <tr>
                            <td>취미1</td>
                            <td>취미2</td>
                            <td>취미3</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="soccer">
                                <label for="soccer">축구</label>
                            </td>
                            <td>
                                <input type="checkbox" id="basketball">
                                <label for="basketball">농구</label>
                            </td>
                            <td>
                                <input type="checkbox" id="baseball">
                                <label for="baseball">야구</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>가입경로</td>
                <td>
                    <table>
                        <tbody>
                            
                            <!-- name을 통일시켜야 하나의 세트로 형성된다, Radio버튼만 (체크박스는 해당사항이 없음) -->
                            <!-- 1번 tr  -->
                            <tr>
                                <td>
                                    <input type="radio" name="subPath" id="subPath1">
                                </td>
                                <td>
                                    <label for="subPath1">1. 친구추천</label>
                                </td>
                            </tr>
                            
                            <!-- 2번 tr  -->
                            <tr>
                                <td>
                                    <input type="radio" name="subPath" id="subPath2">
                                </td>
                                <td>
                                    <label for="subPath2">2. 검색</label>
                                </td>
                            </tr>

                            <!-- 3번 tr  -->
                            <tr>
                                <td>
                                    <input type="radio" name="subPath" id="subPath3">
                                </td>
                                <td>
                                    <label for="subPath3">3. 영상광고</label>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </td>
            </tr>

            <!-- 프로필 사진 영역 -->
            <tr>
                <td>프로필 사진</td>
                <!-- 이미지 파일만 업로드 가능 -->
                <td><input type="file" name="" id="" accept="image/*"></td>
            </tr>
            
        </tbody>
    </table>

    <!-- 버튼 -->
    <div>
        <button>가입하기</button>
    </div>

</body>
</html>
