<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 콜백함수


        function fx(callback, a, b) {
            if (a === undefined || b === undefined) {
                console.log(callback());
                return;
            }
            const result = callback(a, b);
            console.log("결과: " + result);

        }

        // fx 함수를 호출 할 때 매개변수로 print 함수정의를 대입
        fx(function print() {console.log("출력")});

        fx(function add(a, b) {return a + b;});
        fx(function add(a, b) {return a + b;}, 10);
        fx(function add(a, b) {return a + b}, 10, 20);

        // NaN : 더할 수 없는 값끼리 처리할 수 없다

    </script>
</body>
</html>
