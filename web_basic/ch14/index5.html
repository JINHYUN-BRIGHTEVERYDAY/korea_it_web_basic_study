<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명 함수
        const fx1 = function a() {};
        fx1();

        const fx2 = function () {};
        fx2();

        function fx3(c) {
            c();
        }
        fx3(function b() {});
        fx3(function () {});


        // 익명클래스 -> 람다 (자바)
        fx3(() => {});

        const fx4 = () => {};

        function main() {
            // 함수 안에 함수를 쓸 때는 화살표로 표기하여 구별하여야
            const add = (a, b) => {
                return a + b;    
            }

            console.log(add(10,20));
        }

        // 콜백함수 -> 화살표
        setTimeout(() => {
            console.log("3초 뒤에 출력");
        }, 3000);

        console.log("3초 뒤에 출력????");

        // 동기가 비동기보다 우선순위가 더 높다
        // 큐 : FILO LIFO FIFO LILO
    </script>
</body>
</html>
