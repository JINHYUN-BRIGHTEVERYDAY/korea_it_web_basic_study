<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 함수
        function fx1() {
            console.log("함수1 호출");
        }


        function fx1() {
            console.log("함수1 호출!!");
        }


        fx1();


        // 변수에는 값을 대입할 수 있음
        let fx2 = fx1;
        let fx3 = fx2;


        console.log(typeof fx1);


        function fx4() {
            return function fx5() {
                console.log("함수5 호출!!!");
            }
        }


        let fx6 = fx4();
        let fx7 = fx4();

        let fx8 = fx4;
        let fx9 = fx4;

        console.log(fx6 === fx7); // false
        console.log(fx8 === fx9); // true
        
        /*
        undefined와 null은 다름

        UNDEFINED: 자료형이 정의되지 않았을 때
        NULL: 데이터 값이 유효하지 않음
        */  

    </script>
</body>
</html>
