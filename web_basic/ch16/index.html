<body>
    <script>
        // 배열
        const names = ["김준일", "김준이", "김준삼"];
        const newName = "김준사";

        names.push(newName);
        console.log(names);

        const popName = names.pop();
        console.log(popName);
        console.log(names);
        
        // 특정 요소 제거하기
        names.push("김준오");
        names.push("김준육");
        names.push("김준칠");
        console.log(names);


        console.log(names.slice(0, 2));
        console.log(names.slice(3));

        // 합치기
        console.log([...names.slice(0, 2), ...names.slice(3)]);
        function remove(arr, index) {

            if (index == 0 && arr.length == 1) {
                return [];
            }

            if (index === 0) {

                // 1번부터 끝까지 잘라라
                return arr.slice(1);
            
            }
            if (index == arr.length - 1) {
                return arr.slice(0, arr.length - 1);
            }
            return [...arr.slice(0, index), ...arr.slice(index + 1)];
        }


        console.log("!!!")
        console.log(names); //제거되기 전
        names.splice(2, 2); // 2번 인덱스부터 1개 지워라
        console.log(names); //제거 된 후
        
        console.log(names[0]);
        for (let n of names) {
            console.log(n);
        }

        for (let i = 0; i < names.length; i++) {
            console.log(names[i]);
        }

        names.forEach(n => console.log(n));
    </script>
