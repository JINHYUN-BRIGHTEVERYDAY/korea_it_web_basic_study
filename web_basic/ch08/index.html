<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .p-box {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            /* align-items: center; */
            align-items: center;
            /* justify-content: space-around; */
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            padding: 10px;
            width: 550px;
            height: 350px;
            overflow: hidden;

            /* letter-spacing: -5px;
            word-spacing: 0; */
        }


        .c-box {
            /* display: inline-block; */
            flex-shrink: 0;     /* 넘친 만큼 줄이기 */
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            width: 100px;
            height: 100px;
        }

        .p-box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #dbdbdb;
            width: 500px;
            height: 300px;
        }

        .c-box2 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>

    <div class="p-box2">
        <div class="c-box2"></div>
    </div>

    <div class="p-box">
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
    </div>
    
</body>
</html>
